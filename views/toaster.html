<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      *,
      *::before,
      ::after {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        box-sizing: border-box;
      }
      #root {
        position: relative;
      }
      .toast {
        position: fixed;
        top: 1rem;
        right: calc(1rem - 100vw);
        border-radius: 2px;
        box-shadow: 2px 2px 0px 0px rgb(0 0 0 / 36%);
        transition: all 300ms ease-out;
        background-color: white;
      }

      .toast.expanded {
        right: 1rem;
        transition: all 300ms ease-out;
      }

      .toast.closing {
        right: 1rem;
        transition: all 300ms ease-in;
      }

      .toast-container {
        padding-left: 16px;
        padding-right: 32px;
        height: 48px;
        position: relative;
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        align-items: center;
        column-gap: 0.5rem;
      }

      .toast-container::before {
        content: "";
        width: 8px;
        height: 48px;
        position: absolute;
        left: 0;
        top: 0;
        display: block;
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
      }

      .toast[data-alert="success"] > .toast-container::before {
        background-color: #28a745;
      }
      .toast[data-alert="danger"] > .toast-container::before {
        background-color: #dc3545;
      }
      .toast[data-alert="warning"] > .toast-container::before {
        background-color: #ffc113;
      }
      .toast[data-alert="info"] > .toast-container::before {
        background-color: #007bff;
      }

      .toast-message {
        & > h6 {
          font-weight: 700;
          font-size: 16px;
        }

        & > p {
          font-size: 12px;
          font-weight: 400;
          white-space: nowrap;
        }
      }

      .toast-cancel {
        position: absolute;
        right: 8px;
        top: 2px;
      }

      .toast-cancel:hover {
        cursor: pointer;
      }

      .toast[data-alert="success"] {
        border: 1px solid #28a745;
      }

      .toast[data-alert="danger"] {
        border: 1px solid #dc3545;
      }

      .toast[data-alert="warning"] {
        border: 1px solid #ffc113;
      }

      .toast[data-alert="info"] {
        border: 1px solid #007bff;
      }
    </style>
  </head>
