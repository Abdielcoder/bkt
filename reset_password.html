<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="../../../../favicon.ico" />
    <title>TaDi IMOS - Reiniciar contrasena</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="container-fluid"><br /><br /></div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <img src="images/IMOS-logo-1.gif" class="img-fluid" alt="IMOS BC" />
        </div>
        <div class="col-sm-8">
          <h2 class="text-center"><small>Portal Administrativo TADI-IMOS</small></h2>
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <br />
          <form action="">
            <div class="form-group">
              <!-- label for="usuario">Recuperación de contraseña.</label -->
              <h4>Recuperación de contraseña.</h4>
              <label for="usuario"
                >Favor de proporcionar su dirección de correo electrónico, se le enviará un correo electrónico a la
                cuenta proporcionada para reiniciar su contraseña.</label
              >
              <input type="email" class="form-control" placeholder="Correo Electronico" id="correo_electronico" />
            </div>
            <button
              type="button"
              class="btn btn-primary"
              style="background-color: #6f272f; color: white"
              onclick="resetPasswordFromPage();"
            >
              Reiniciar contraseña
            </button>
          </form>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-sm-6">
          <p class="text-left" style="font-size: small; color: dimgray; padding: 0px; margin-bottom: 0px">
            Copyright Data Tec Integration
          </p>
        </div>
        <div class="col-sm-6">
          <p class="text-right" style="font-size: small; color: dimgray; padding: 0px; margin-bottom: 0px">
            &copy; 2019-2021
          </p>
        </div>
      </div>
      <div class="row">
        <hr style="height: 18px; padding: 0px; margin: 0px" width="100%" color="#6F272F" />
      </div>
    </div>
  </body>
</html>
