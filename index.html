<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <title>Tu taxi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg_logo"></div>
      <div class="form_container">
        <div class="sub_form">
          <div class="loginForm">
            <div class="floating-image-container"> 
              <img
                src="./assets/img/jalisco.png"
                alt="Jalisco"
              />
            </div>
            <h2>Tu taxi</h2> 
            <p>Portal Administrativo</p>
            <form>
              <input
                class="form_input"
                id="loginEmail"
                type="email"
                placeholder="Correo electronico"
                required
              />
              <input
                class="form_input"
                id="loginPassword"
                type="password"
                placeholder="Contraseña"
                required
                minlength="8"
              />
              <a href="./recuperar-password.html">¿Olvidaste tu Contraseña?</a>
              <input id="loginSubmit" type="submit" value="Ingresar" />
              <p>Copyright &copy; <u>Tu Taxi Backoffice.</u></p> 
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
<script type="module" src="./js/config/auth-config.js"></script>

<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-firestore.js"></script>
